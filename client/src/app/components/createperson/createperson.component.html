<div class="roe show-hide-messade">
<div [ngClass]="messageClass">
  {{message}}

</div>
</div>
<div class="container">
  <form [formGroup]="form" (submit)="onRegisterSubmit()">
      <div class="form-group">
        <label class="col-md-4 control-label" for="name1">Name</label>
        <div >
          <input   formControlName="name1" name="name1" [(ngModel)]="value" type="text" autocomplete="off"  placeholder="enter text" class="form-control" />
          <!--<div  class="alert alert-danger">Please enter some text</div>-->
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="gender">Gender</label>
        <div >
          <input  formControlName="gender" name="gender" [(ngModel)]="value1" autocomplete="off" type="text" placeholder="enter text" class="form-control" />
          <!--<div  class="alert alert-danger">Please enter some text</div>-->
        </div>
      </div>
       <div class="form-group">
        <label class="col-md-4 control-label" for="age">Age</label>
        <div>
          <input  formControlName="age" name="age" [(ngModel)]="value2" type="text" autocomplete="off"  placeholder="enter text" class="form-control" />
          <!--<div  class="alert alert-danger">Please enter some text</div>-->
        </div>
      </div>
       <div class="form-group">
        <label class="col-md-4 control-label" for="phoneNumber">PhoneNumber</label>
        <div>
          <input  formControlName="phoneNumber" [(ngModel)]="value3" name="phoneNumber" autocomplete="off" type="text"  class="form-control" />
          <!--<div  class="alert alert-danger">Please enter some text</div>-->
        </div>
      </div>
      <input type="submit"  class="but but-primary" value="submit"/>
     
      <!-- Button -->
      
    
  </form>
</div>
